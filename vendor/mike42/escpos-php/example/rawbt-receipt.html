    <script>
        // for php demo call
        function ajax_print(url, btn) {
            b = $(btn);
            b.attr('data-old', b.text());
            b.text('wait');
            $.get(url, function (data) {
                window.location.href = data;  // main action
            }).fail(function () {
                alert("ajax error");
            }).always(function () {
                b.text(b.attr('data-old'));
            })
        }
    </script>
